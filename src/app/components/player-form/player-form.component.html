<div class="container p-4">
    <h1 align="center">Create Player</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <!-- FORM TO ADD TASKS -->
                    <form (submit)="create(name, team, age, position, country)">
                    <div class="form-group">
                        <input type="text" placeholder="Name" #name class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Team" #team class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Age" #age class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Position" #position class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Country" #country class="form-control">
                    </div>    
                    <button type="submit" class="btn btn-primary btn-block">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
