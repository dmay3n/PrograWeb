<div class="card mb-2">
    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
        {{ player.name }}
        <div>
            <button routerLink="/editPlayer" (click)="updatePlayer(player)" routerLinkActive="active" class="btn btn-primary">
                Update
            </button>
            <button (click)="deletePlayer(player)" class="btn btn-danger">
                Delete
            </button>
        </div>
    </div>

    <div class="card bg-light text-dark">
        <div class="card-body">Team: {{player.team}}</div>
      </div>
    <div class="card bg-light text-dark">
        <div class="card-body">Age: {{player.age}}</div>
      </div>
      <div class="card bg-light text-dark">
        <div class="card-body">Position: {{player.position}}</div>
      </div>
    <div class="card bg-light text-dark">
        <div class="card-body">Country: {{player.country}}</div>
      </div>
</div>
