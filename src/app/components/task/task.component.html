<div class="card mb-2">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>{{ player.name }}</h3>
        <div>
            <button (click)="task.hide = !task.hide" class="btn btn-primary">
                Show
            </button>
            <button (click)="deletePlayer(player)" class="btn btn-danger">
                Delete
            </button>
        </div>
    </div>
    <div class="card-body" [hidden]="task.hide">
        <p>{{player.team}}</p>
    </div>
</div>
